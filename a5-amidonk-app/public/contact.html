    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="512x512" href="android-chrome-512x512.png">
    <link rel="icon" type="image/png" sizes="192x192" href="android-chrome-192x192.png">

    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">

<body>

    <header>
        <h1>
            <image src="./android-chrome-192x192.png" alt="favicon KA" width="30px" height="30px"></image>
            Kevin Amidon
        </h1>
    </header>
    <nav>
        <a href="./index.html">Home</a>
        <a href="./gallery.html">Gallery</a>
        <a href="./contact.html">Contact</a>
    </nav>
    <main>
        <section>
            <h2>Contact</h2>
            <article>
                <form action="/results" method="POST">
                    <fieldset>
                        <legend>Provide information about yourself</legend>

                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required></input>

                        <label for="email">Email</label>
                        <input type="text" id="email" name="email" required></input>

                        <label for="about">Tell us about you?</label>
                        <textarea rows="4" id="about" name="about" required></textarea>

                    </fieldset>

                    <fieldset>
                        <legend>Feedback welcome</legend>

                        <label for="reasonForVisit">What is your reason for visiting the site?</label>
                        <select name="reasonForVisit">
                            <option value="webDevInterest">I am interested in learning web development</option>
                            <option value="webDevInterest">I am interested in learning about Kevin</option>
                            <option value="webDevInterest">I am interested in the pictures</option>
                            <option value="webDevInterest">No reason, just scrolling</option>
                        </select>
                        <p>Do you like the site?</p>
                        <label for="likeYes">
                            <input type="radio" id="likeYes" name="likeOption" value="yes">Yes
                        </label>
                        <label for="likeNo">
                            <input type="radio" id="likeNo" name="likeOption" value="no">No
                        </label>
                        <label for="likeALittle">
                            <input type="radio" id="likeALittle" name="likeOption" value="ALittle">A little bit, it needs some work.
                        </label>
                    </fieldset>

                </form>
            </article>
        </section>
    </main>
</body>
